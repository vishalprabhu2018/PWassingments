<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Padding</title>
    <style>
        .margin{
            border: 2px solid red;
            width: 160px;
            margin: auto;     /*element comes in the center with the help of this*/

        }
        .padding{
            border:2px solid black;
            padding:100px 20px  50px;        /* top (Right+Left) bottom */
            
        }
        /* inherit property of the margin will inherit the margin and padding of the parent  */
    </style>
</head>
<body style="border:1px solid black">
    <!-- Padding -->
 <p class="padding">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci assumenda ea id in dolorem veniam     
    </p>

    <!-- margin -->
    <p class="margin">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Autem, quis? Ipsum tempora veritatis sequi et 
    </p>
</body>
</html>

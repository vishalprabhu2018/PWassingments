<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition and tooltip</title>
    <style>
        div{
            height: 100px;
            width:100px;
            background-color: red;
            transition: width 2s, height 3s;
            /* transition-timing-function: ease-out; */
            /* transition-delay: 3s; */
        }

        div:hover{
         width: 200px;
         height:300px;
        }
    </style>
</head>
<body>
    <div></div>
    <!-- Transitions -->
    <!-- tooltip  -->
    <p title="this is a good boy"> vishal prabhu</p>
    <!-- if we hover the element we will get a title written in small box -->
</body>
</html>
